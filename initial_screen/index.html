<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Experience</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <script>
      function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          m = checkTime(m);
          document.getElementById('left-panel-clock').innerHTML =
          h + ":" + m;
          var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
      }
    </script>
</head>

<body>
  <div class="main-screen">
    <div class="left-panel-section">
        <div class="left-panel__left-border left-panel"></div>
        <div class="left-panel__first_half left-panel">
          <span class="HE-icon"></span>
          <div class="left-panel__first_half_left">
          </div>
          <div class="left-panel__first_half_right">
            <div class="left-panel__first_half_right_top"></div>
            <div class="left-panel__first_half_right_bottom"></div>
          </div>
        </div>
        <div class="left-panel__second_half left-panel">
          <div class="left-panel__second_half_left">
              <div class="left-panel__second_half_left_top">
                  <div id="left-panel-clock" onload="startTime()"></div>
              </div>
              <div class="left-panel__second_half_left_bottom"></div>
          </div>
          <div class="left-panel__second_half_right">
            <div class="left-panel__second_half_right_row_1"></div>
            <div class="left-panel__second_half_right_row_2"></div>
            <div class="left-panel__second_half_right_row_3"></div>
          </div>
        </div>
    </div>
    <div class="right-panel-section">
      <div class="right-panel__first_half right-panel">
        <div class="right-panel__first_half_left">
          <div class="right-panel__first_half_left_row_1"></div>
          <div class="right-panel__first_half_left_row_2"></div>
          <div class="right-panel__first_half_left_row_3"></div>
        </div>
        <div class="right-panel__first_half_right">
            <div class="right-panel__first_half_right_top">
              <div class="notifications-content">
                <span class="notification-user"></span>
                <span class="notification-message"></span>
                <span class="notification-main"></span>
              </div>
            </div>
            <div class="right-panel__first_half_right_bottom"></div>
        </div>
        <div class="right-panel__left-border right-panel"></div>
      </div>
      <div class="right-panel__second_half right-panel">
        <div class="right-panel__second_half_left">
          <div class="right-panel__second_half_left_top"></div>
          <div class="right-panel__second_half_left_bottom"></div>
        </div>
        <div class="right-panel__second_half_right">
          <span class="user-profile-icon"></span>
          <p>Lucas</p>
        </div>
      </div>
      <div class="right-panel__right-border right-panel"></div>
    </div>
    <div class="header-section">
      <div class="header__left-border"></div>
      <div class="header__content">
        <span class="header-gateway"></span>
        <span class="header-connection-left"></span>
        <span class="header-bouncing"></span>
        <span class="header-connection-right"></span>
        <span class="header-server"></span>
      </div>
      <div class="header__right-border"></div>
    </div>
    <div class="conky-section">
      <div class="conky__top-border"></div>
      <div class="conky__content">
        <div class="conky-menu">
          <div class="conky__item conky-menu__cpu">
            <h1>CPU</h1>
            <table align="center">
              <tr class="first">
                <td align='left'>Xorg</td>
                <td>61.1%</td>
              </tr>
              <tr class="second">
                <td align='left'>conky</td>
                <td>61.1%</td>
              </tr>
              <tr class="third">
                <td align='left'>drawers</td>
                <td>61.1%</td>
              </tr>
            </table>
          </div>
          <div class="conky__item conky-menu__network">
            <h1>Network</h1>
            <table align="center">
              <tr class="first">
                <td align='left'>Download</td>
                <td>540KBps/s</td>
              </tr>
              <tr class="second">
                <td align='left'>Upload</td>
                <td>150KBps/s</td>
              </tr>
            </table>
          </div>
          <div class="conky__item conky-menu__memory">
            <h1>Memory</h1>
            <h3>swap: 10%</h3>
            <p>50%</p>
            <span class="conky-memory-graph"></span>
            <table align="center">
              <tr class="first">
                <td>chrome</td>
                <td>10MiB</td>
              </tr>
              <tr class="first">
                <td>chrome</td>
                <td>10MiB</td>
              </tr>
              <tr class="first">
                <td>chrome</td>
                <td>10MiB</td>
              </tr>
              <tr class="first">
                <td>chrome</td>
                <td>10MiB</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="conky__bottom-border"></div>
    </div>
    <div class="bottom-menu-section">
      <div class="bottom-menu__left-border"></div>
      <div class="bottom-menu__content">
        <span class="terminal-icon"></span>
        <span class="terminal-icon"></span>
        <span class="terminal-icon"></span>
        <span class="terminal-icon"></span>
        <span class="terminal-icon"></span>
      </div>
      <div class="bottom-menu__right-border"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
