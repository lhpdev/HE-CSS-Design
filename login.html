<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HE - Login</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>

<body>
	<div class="login-screen">
		<div class="left-panel-section">
			<div class="left-panel__left-border left-panel"></div>
			<div class="left-panel__first_half left-panel">
				<div class="left-panel__first_half_left">
					<img src="public/images/header/left-toolbar/HE-icon.png" alt="he-icon" class="HE-icon" />
				</div>
				<div class="left-panel__first_half_right">
						<div class="left-panel__first_half_right_top"></div>
						<div class="left-panel__first_half_right_bottom"></div>
				</div>
			</div>
			<div class="left-panel__second_half left-panel">
				<div class="left-panel__second_half_left">
						<div class="left-panel__second_half_left_top">
								<div id="left-panel-clock"></div>
						</div>
						<div class="left-panel__second_half_left_bottom"></div>
				</div>
				<div class="left-panel__second_half_right">
						<div class="left-panel__second_half_right_row_1"></div>
						<div class="left-panel__second_half_right_row_2"></div>
						<div class="left-panel__second_half_right_row_3"></div>
				</div>
			</div>
		</div>
		<div class="login-section">
			<div class="app-medium" id="login-window">
				<label>Login</label>
				<input class="form-txt-input" placeholder="user" />
				<label>Password</label>
				<input class="form-txt-input" placeholder="password" type="password"/>
				<div class="loader"></div>
				<button class="form-button">Submit</button>
			</div>
		</div>
		<div class="right-panel-section">
			<div class="right-panel__first_half right-panel">
				<div class="right-panel__first_half_left">
				<div class="right-panel__first_half_left_row_1"></div>
				<div class="right-panel__first_half_left_row_2"></div>
				<div class="right-panel__first_half_left_row_3"></div>
				</div>
				<div class="right-panel__first_half_right">
						<div class="right-panel__first_half_right_top">
						</div>
						<div class="right-panel__first_half_right_bottom"></div>
				</div>
				<div class="right-panel__left-border right-panel"></div>
			</div>
			<div class="right-panel__second_half right-panel">
				<div class="right-panel__second_half_left">
				<div class="right-panel__second_half_left_top"></div>
				<div class="right-panel__second_half_left_bottom"></div>
				</div>
				<div class="right-panel__second_half_right">
					<img src="./public/images/login/setting-icon.png" alt="settings" />
				</div>
			</div>
			<div class="right-panel__right-border right-panel"></div>
		</div>
	</div>
  <script src="./js/login.js"></script>
</body>
</html>
